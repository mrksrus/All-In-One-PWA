apiVersion: apps/v1
kind: Deployment
metadata:
  name: all-in-one-pwa
  namespace: ix-all-in-one-pwa
  labels:
    app.kubernetes.io/name: all-in-one-pwa
    app.kubernetes.io/version: "1.0.0"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: all-in-one-pwa
  template:
    metadata:
      labels:
        app.kubernetes.io/name: all-in-one-pwa
    spec:
      containers:
      - name: app
        image: ghcr.io/mrksrus/all-in-one-pwa:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: DB_PATH
          value: "/data/database.sqlite"
        - name: CORS_ORIGIN
          value: "http://localhost"  # Update this to your TrueNAS Scale IP/domain
        volumeMounts:
        - name: data
          mountPath: /data
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: all-in-one-pwa-data
---
apiVersion: v1
kind: Service
metadata:
  name: all-in-one-pwa
  namespace: ix-all-in-one-pwa
  labels:
    app.kubernetes.io/name: all-in-one-pwa
spec:
  type: NodePort
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
    nodePort: 30000  # Change this to your desired port (30000-32767 range)
  selector:
    app.kubernetes.io/name: all-in-one-pwa
