version: '3.8'

services:
  # Backend API service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: all-in-one-backend
    ports:
      # Format: "HOST_PORT:CONTAINER_PORT"
      # Change BACKEND_HOST_PORT in .env file to change the host port
      - "${BACKEND_HOST_PORT:-17988}:${BACKEND_CONTAINER_PORT:-3000}"
    environment:
      - NODE_ENV=production
      # Backend container port - change BACKEND_CONTAINER_PORT in .env if needed
      # Also update BACKEND_PORT in frontend service to match
      - PORT=${BACKEND_CONTAINER_PORT:-3000}
      # Secrets are auto-generated on first run and stored in /data/secrets.env
      # Can be overridden with environment variables if needed
      - JWT_SECRET=${JWT_SECRET:-}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-}
      - DB_PATH=/data/database.sqlite
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-}
    volumes:
      # Persistent volume for all data (database, secrets, future: email attachments, uploads)
      - ./data:/data
    restart: unless-stopped
    networks:
      - app-network

  # Frontend PWA service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: all-in-one-frontend
    ports:
      # Format: "HOST_PORT:CONTAINER_PORT"
      # Change FRONTEND_HOST_PORT in .env file to change the host port
      - "${FRONTEND_HOST_PORT:-80}:${FRONTEND_CONTAINER_PORT:-80}"
    environment:
      # Frontend nginx port (must match container port in ports mapping above)
      - FRONTEND_PORT=${FRONTEND_CONTAINER_PORT:-80}
      # Backend service port (must match backend PORT env var)
      - BACKEND_PORT=${BACKEND_CONTAINER_PORT:-3000}
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  data:
    driver: local
